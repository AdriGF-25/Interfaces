<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <style>
        div p{
            color: red; /*3~7*/
        }
        div > p{
            color: yellow; /*3~7*/
        }
        div +p{
            color: green; /*7,8*/
        }
        div ~p{
            color: blue; /*7,8,9*/
        }
        div div>p{
            color: blueviolet;
        }
        div div +p{
            color: aqua;
        }

    </style>
</head>
<body>
    

    <!--Combinadores: algo que une o combina dos o más selectores
        de descendientes (espacio)      seleccionar hijos, nietos.. de un elemento específico
        de hijo directo (secundario) >      seleccionar hijos directos de un elemento específico
        del hermano siguiente +     selecciionar el primer hermano siguiente a un elemento
        de los hermanos adyacentes (siguientes) ~   selecciona todos los hermanos siguientes a un elemento
    
        Selectores:
            Universales *
            Etiquetas p, h1,h2
            de la clase .nombreclase
            de identificadores #nombreIdentificados
            encadenado h1,h2
    -->

    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <div>
        <p>Párrafo 3</p>
        <p>Párrafo 4</p>
        <div>
            <p>Párrafo 5</p>
            <p>Párrafo 6</p>
        </div>
        <p>Párrafo 7</p>
    </div>
    <p>Párrafo 8</p>
    <p>Párrafo 9</p>

</body>
</html>
