<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container{
            display: grid;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            grid-template-columns: repeat(3,1fr);
            justify-content: space-evenly;
            align-content: space-between;
        }

        /* grid-template-colums indica num, tamaño de las columnas */
        /* valores:
            medidas absolutas:
            medidas relativas: 
            auto:
            fr:fracción , divide el espacio disponible de forma esquitativa entre los elementeos
            minmax(min,max)
            maxcontent,mincontent
        */
        
        .grid-item{
            border: 1px solid black;
            background-color: red;
        }

        /*///////////////////////////////////////*/

        .grid-container {
  display: grid;
  grid-template-areas:"header header" "nav main" "footer footer";
  grid-template-columns: 200px 1fr;
  grid-template-rows: 80px 1fr 60px;
  gap: 5px;
  width: 80%;
  height: 80%;
  border-radius: 10px;
  overflow: hidden;
}

.header {
  grid-area: header;
  background-color: #a8d5a2;
  text-align: center;
  line-height: 80px;
  font-weight: bold;
}

.nav {
  grid-area: nav;
  background-color: #f8b8b8;
  text-align: center;
  line-height: calc(100% - 20px);
  font-weight: bold;
}

.main {
  grid-area: main;
  background-color: #f9e79f;
  text-align: center;
  font-weight: bold;
  padding-top: 20px;
}

.footer {
  grid-area: footer;
  background-color: #a9cce3;
  text-align: center;
  line-height: 60px;
  font-weight: bold;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">Header</header>
        <nav class="nav">Nav</nav>
        <main class="main">Main</main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
