<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        img{
            float: right;
            }
        div{
            width: 100px;
            height: 100px;
        }
        .c1{
            background-color: rgb(0,0,0,1);
        }
        .c2{
            background-color: rgb(0,0,0,0.7);
        }
        .c3{
            background-color: rgb(0,0,0,0.4);
        }
        .c4{
            background-color: rgb(0,0,0,0.2);
        }
        .c1,.c2,.c3,.c4{
            float: left;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        ul{
            list-style-type: none;
            margin: Opx;
            padding: 0px;
        }
        ul li{
            float:left;
            /*display*/
        }
        ul li a{
            text-decoration: none;
            color: initial;
        }
        ul .derecha{
            float:left;
        }
    </style>
</head>
<body>
    <!-- float: permite flotar elementos poner uno al lado del otro
float:none;
float:left;
float:right

clear: limpia el flotamiento, hay que aplicarlo al elemento que viene despues de los elementos flotados
clear: left;
clear: right;
clear: both;
-->

</body>
</html>
