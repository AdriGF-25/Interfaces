<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú hamburguesa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .menu-container {
      position: relative;
      display: inline-block;
    }

    .menu-btn {
      background-color: yellow;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 100px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      text-align: center;
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
      position: absolute;
      top: 40px; 
      left: 0;
      display: none; /* oculto inicialmente */
      z-index: 100;
    }

    .menu-container:hover ul {
      display: block;
    }

    li {
      border-bottom: 1px solid black;
    }

    li:last-child {
      border-bottom: none;
    }

    li > a {
      text-decoration: none;
      color: initial;
      display: block;
      padding: 8px;
    }

    li > a.activo {
      background-color: blue;
      color: white;
    }

    li > a:hover:not(.activo) {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-btn">☰</div>
    <ul>
      <li><a href="/novedades.html" class="activo">Novedades</a></li>
      <li><a href="/market.html">Mercado</a></li>
      <li><a href="/foros.html">Foros</a></li>
    </ul>
  </div>

</body>
</html>
