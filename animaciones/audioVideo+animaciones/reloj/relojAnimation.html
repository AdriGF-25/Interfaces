<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .reloj {
        position: relative;
        width: 300px;
        height: 300px;
    }

    .reloj img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: block;
    }

    .centro{
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(50%,50%);
        width: 15px;
        height: 15px;
        border-radius: 50%;
        /* quitarle la distancia del borde */
        margin-left: -15px;
        margin-top: -10px;
        z-index: 1;
        background-color: black;
    }
    .hora{
        position:absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 10px;
        border-radius: 40%;
        transform: rotate(270deg);
        transform-origin: left;
        background-color: black;
    }
    .minutos{
        position:absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 10px;
        transform: rotate(45deg);
        transform-origin: left;
        border-radius: 40%;
        background-color: green;
        /* animacion */
        animation: girar 60s 0.1s infinite linear;
    }
    @keyframes girar{
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    

    </style>
</head>
<body>
<div class="reloj">
    <img src="circulo.png" alt="reloj">
  <div class="centro"></div>
  <div class="hora"></div>
  <div class="minutos"></div>
</div>
</body>
</html>
