<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button1{
            border-radius: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
            color: aliceblue;
            transition: background-color 0.3s linear, color 0.2s ease;
        }
        .button1:hover{
            background-color: rgb(200,0,0);
        }
        .button1:active{
            color: yellow;
            transform: scale(0.9);
        }

        .input1{
            width: 200px;
            height: 75px;
            outline: none;
            transition: all 0.4s ease-in-out;
        }
        .input1:focus{
            border-color: blue;
            box-shadow: 0 0 4px lightblue;
        }

        .cuadrado{
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: blue;
            border: 2px solid black;
            border-radius: 5px;
        }
        .input2:checked + span{
            background-color: green;
            transform: rotate(45deg);
        }
        .box{
            width: 200px;
            height: 150px;
            background-color: pink;
            margin: auto; 
            border-radius: 5px;
            transition: width 0.3s linear 0.2s, height 0.3s, background-color 0.4s ease ;
        }

        @media screen and (max-width:500px){
            .box{
                width: 100px;
                height: 50px;
                background-color: lightskyblue;
            }
        }        
    </style>
</head>
<body>
    <!-- TRANSICIONES
    No usa @keyframes
    Más sencillo q animación
    Dos fotogramas (inicial y final)
    No tiene todas las propiedades:
        transition-property -> Indica los estilos a cambiar /all (obligatorio)
        transition-duration -> s,ms (oobligatoria)
        transition-delay -> retraso desde que se desencadena la transición
        transition-timing-function -> velocidad (linear, ease , ease-in, ease-out ...)
        tansition -> property duration timing-function delay;

        Se desencade por algo:
            :hover
            :focus
            :active
            :checked
            :@media
    
    -->

    <button class="button1">Pulsame</button>
    <input type="text" name="texto" placeholder="Nombre" class="input1">
    <input type="checkbox" class="input2">
    <span class="cuadrado"></span>

    <div class="box"></div>

</body>
</html>
